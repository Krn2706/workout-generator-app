<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Workout Generator</h1>
        
        <form id="workoutForm">
            <div class="form-group">
                <h2>Equipment Available</h2>
                <div id="equipmentCheckboxes" class="checkbox-group"></div>
            </div>

            <div class="form-group">
                <h2>Training Type</h2>
                <div id="trainingTypeCheckboxes" class="checkbox-group"></div>
            </div>

            <div class="form-group">
                <h2>Training Form</h2>
                <div id="trainingFormCheckboxes" class="checkbox-group"></div>
            </div>

            <div class="form-group">
                <h2>Training Focus</h2>
                <div id="trainingFocusCheckboxes" class="checkbox-group"></div>
            </div>

            <div class="form-group">
                <h2>Injuries to Consider</h2>
                <div id="injuriesCheckboxes" class="checkbox-group"></div>
            </div>

            <div class="form-group">
                <h2>Workout Duration (minutes)</h2>
                <input type="number" id="duration" min="5" max="120" value="30">
            </div>

            <div class="form-group">
                <h2>Intensity Level</h2>
                <select id="intensity">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <button type="submit">Generate Workout</button>
        </form>

        <div id="workoutResult" class="workout-result"></div>
    </div>

    <script src="exercises.js"></script>
    <script src="app.js"></script>
</body>
</html>
